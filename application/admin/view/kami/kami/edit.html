<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-pc" class="control-label col-xs-12 col-sm-2">{:__('卡密批次')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-pc" data-rule="required" class="form-control" name="row[pc]" type="text" value="{$row.pc|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-crd" class="control-label col-xs-12 col-sm-2">{:__('编号')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-crd" data-rule="required" class="form-control" name="row[crd]" type="text"  value="{$row.crd|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-price" class="control-label col-xs-12 col-sm-2">{:__('金额')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-price" data-rule="required" class="form-control" name="row[price]" type="number" value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('是否使用')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>__('未使用'), '2'=>__('已使用')], $row['type'])}
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
