<a id="container" href="#" data-app-download-position="home-site">
    <div class="slogan-warpper"><img src="slogan@2x_9020aca.png" alt="slogan"></div>

        <span>邀请码:</span>
        <span id="text"></span>
        <textarea id="input"></textarea>
        <!--<span id="fzcg">点击复制</span>-->
    </div>
    <div id="containersdl" style="display:none;"  class="button-warpper"><span class="button">APP下载</span></div>
    <div id="containers" style="display:none;" class="button-warpper"><span class="button">下载APP</span></div>
</a>
<div id="weixin-tip"><p><img src="live_weixin.png" style="width: 100%;" alt="微信打开" /><span id="close" title="关闭" class="close">×</span></p></div>
<script>
    var iswx=''
    if(getQueryVariable('iswx')){
        iswx=getQueryVariable('iswx')
    }
    if(iswx){
        $("#containersdl").hide()
        $("#containers").show()
    }else{
        $("#containersdl").show()
        $("#containers").hide()
    }
    if(iswx && is_weixin()){
        var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
        var tip = document.getElementById('weixin-tip');
        tip.style.height = winHeight + 'px'; //兼容IOS弹窗整屏
        tip.style.display = 'block';
        //location.href = 'weixin://app/wx5aa333606550dfd5/jumpWxa/?userName=gh_9b786f6dbff5';
    }else{
    
        
    }
    $("#containersdl").click(function(){
        var id=1;
        if(getQueryVariable('id')){
           id =getQueryVariable('id')
        }
        window.open("/index/index/login?id="+id+"&v="+Math.random(), "_self");
    });
    
    if(getQueryVariable('id')){
       document.getElementById("text").innerHTML = getQueryVariable('id');
       var oImg2 = document.getElementById("dfsdf");
       oImg2.style.display = "block";
    }
    function copyText() {
          var text = document.getElementById("text").innerText;
          var input = document.getElementById("input");
          input.setAttribute("readonly", "readonly");//设置只读
          input.value = text; // 修改文本框的内容
          input.select(); // 选中文本
          document.execCommand("copy"); // 执行浏览器复制命令
          alert("复制成功");
    }
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == variable){return pair[1];}
           }
           return(false);
    }
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    window.onload = function () {
        var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight; //兼容IOS，不需要的可以去掉
        var btn = document.getElementById('containers');
        var tip = document.getElementById('weixin-tip');
        var close = document.getElementById('close');
        if (is_weixin()) {
            btn.onclick = function (e) {
                
                tip.style.height = winHeight + 'px'; //兼容IOS弹窗整屏
                tip.style.display = 'block';
                return false;
            }
            close.onclick = function () {
                tip.style.display = 'none';
            }
        }else{
            btn.onclick = function (e) {
                $.ajax({
            		url:"/api/index/index",
            		data:{},
            		type:"GET",
            		dataType : "json",
            		success:function (data) {
            				console.log('下载地址', data.data.config.site.xzdz)
            				window.open(data.data.config.site.xzdz,"_self");
            		}
            	});
                
            }
        }
    }
</script>
